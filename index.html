<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Artesanato do Lucas</title>
    <style>
        body {
            background-color: #f5f3e7;
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #d4b483;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #f0e1c6;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #6f5b3f;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            color: #a88c66;
        }

        main {
            padding: 20px;
        }

        h1, h2 {
            color: #a88c66;
        }

        #mensagem {
            margin-top: 20px;
            background-color: #fff8ec;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }

        #galeria {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        #galeria figure {
            background: #f7f1e7;
            border: 2px solid #d4b483;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 4px 4px 12px rgba(166, 139, 87, 0.3);
            text-align: center;
            padding: 10px;
        }

        #galeria img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 10px;
            border-radius: 8px;
        }

        #galeria figcaption {
            font-size: 1rem;
            color: #6f5b3f;
            font-family: 'Georgia', serif;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Artesanato do Lucas</h1>
    </header>

    <nav>
        <a href="#" onclick="exibirHome()">Home</a>
        <a href="#" onclick="exibirSobre()">Sobre</a>
        <a href="#" onclick="exibirServicos()">Serviços</a>
        <a href="#" onclick="exibirContato()">Contato</a>
    </nav>

    <main>
        <div id="mensagem">
            <h2>Bem-vindo!</h2>
            <p>Explore nosso trabalho artesanal com carinho e criatividade.</p>
        </div>
    </main>

    <script>
        function exibirHome() {
            document.getElementById("mensagem").innerHTML = `
                <h2>Artesanato do Lucas</h2>
                <p>Bem-vindo ao meu cantinho artesanal! Aqui você encontra peças feitas com amor, inspiração e muita dedicação.</p>
                <div id="galeria">
                    <figure>
                        <img src="mobile-de-feltro-artesanato1-9f492bed2774df54b416678570119252-1024-1024.jpg" alt="Mobile de feltro para bebê">
                        <figcaption>Mobile de feltro: suavidade e encanto para o quarto do bebê.</figcaption>
                    </figure>
                    <figure>
                        <img src="Filtro_dos_Sonhos_Prote_o_Noturna_Arte_Ind_gena_Espiritualidade_Natural_Design_Ojibwe_Lakota_Tradicional_Magia_Ancestral_Decora_o_M_stica_Energia_Positiva_Artesanato_Sagrado_Teia_de_Aranha_Pena_Sagrada_S_mbolo_de_E.jpg" alt="Filtro dos sonhos colorido">
                        <figcaption>Filtro dos Sonhos artesanal: proteção e boas energias.</figcaption>
                    </figure>
                    <figure>
                        <img src="mandala.jpg" alt="Mandala artesanal colorida">
                        <figcaption>Mandala de fios coloridos: harmonia e equilíbrio artesanal.</figcaption>
                    </figure>
                </div>
            `;
        }

        function exibirSobre() {
            document.getElementById("mensagem").innerHTML = `
                <h2>Sobre Mim</h2>
                <p>Olá! Eu sou Lucas, artesão apaixonado por transformar ideias em peças únicas. Desde criança, desenvolvo trabalhos manuais e hoje compartilho minha arte com pessoas que valorizam o feito à mão, com amor e boas energias.</p>
            `;
        }

        function exibirServicos() {
            document.getElementById("mensagem").innerHTML = `
                <h2>Serviços</h2>
                <ul>
                    <li>Produção de mobiles artesanais personalizados</li>
                    <li>Filtro dos Sonhos em diversos tamanhos e cores</li>
                    <li>Mandala artesanal para decoração</li>
                    <li>Peças sob encomenda</li>
                </ul>
            `;
        }

        function exibirContato() {
            document.getElementById("mensagem").innerHTML = `
                <h2>Contato</h2>
                <p>Entre em contato pelo WhatsApp ou Instagram para fazer sua encomenda ou tirar dúvidas:</p>
                <ul>
                    <li>WhatsApp: (14) 99895-1799</li>
                    <li>Instagram: @lucas_pagnota</li>
                    <li>E-mail: lucaspagnota@gmail.com
                </ul>
            `;
        }
    </script>
</body>
</html>
